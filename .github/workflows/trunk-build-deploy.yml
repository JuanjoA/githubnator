name: Build and Deploy with Trunk

on:
  # Ejecutar el workflow cuando se haga push a la rama principal
  push:
    branches: [ "main" ]
  
  # Permite ejecutar este workflow manualmente desde la pesta√±a de Actions
  workflow_dispatch:

# Establece los permisos para que el workflow pueda desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configurar Rust y Trunk
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      # Instalar Trunk
      - name: Install Trunk
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: trunk

      # Construir el proyecto con Trunk
      - name: Build with Trunk
        run: trunk build --public-url ${{ github.event.repository.name }}

      # Subir los artefactos de build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job de despliegue
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4